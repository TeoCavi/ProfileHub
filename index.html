<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matteo Cavicchioli | ProfileHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Matteo Cavicchioli</h1>
    <h2>Biomedical Engineer & AI Specialist</h2>
    <div class="link-buttons">
      <a href="https://www.linkedin.com/in/matteo-cavicchioli" target="_blank">
        <img class="icon" src="assets/icons/linkedin.png" alt="LinkedIn" /> LinkedIn
      </a>
      <a href="https://github.com/TeoCavi" target="_blank">
        <img class="icon" src="assets/icons/github.png" alt="GitHub" /> GitHub
      </a>
      <a href="https://www.researchgate.net/profile/Matteo-Cavicchioli" target="_blank">
        <img class="icon" src="assets/icons/researchgate.png" alt="ResearchGate" /> ResearchGate
      </a>
    </div>
  </header>

  <main>
    <section class="publications">
      <h3>Scientific Publications</h3>

      <!-- Carousel radio -->
      <div class="container">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">

        <div class="cards" id="carousel">
          <!-- Cards populated via JS -->
        </div>

        <div class="paper-info-area" id="test">
          <!-- Info dynamically injected -->
        </div>
      </div>
    </section>
  </main>

  <div id="pdf-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <iframe id="pdf-frame"></iframe>
    </div>
  </div>

  <button id="scrollToTopBtn">Top</button>
  <script src="js/script.js"></script>
</body>
</html>
