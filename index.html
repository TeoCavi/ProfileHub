<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matteo Cavicchioli | ProfileHub</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <h1>Matteo Cavicchioli</h1>
    <h2>Biomedical Engineer & AI Specialist</h2>
    <div class="link-buttons">
      <a href="https://www.linkedin.com/in/matteo-cavicchioli" target="_blank">
        <img class="icon" src="assets/icons/linkedin.png" alt="LinkedIn" /> LinkedIn
      </a>
      <a href="https://github.com/TeoCavi" target="_blank">
        <img class="icon" src="assets/icons/github.png" alt="GitHub" /> GitHub
      </a>
      <a href="https://www.researchgate.net/profile/Matteo-Cavicchioli" target="_blank">
        <img class="icon" src="assets/icons/researchgate.png" alt="ResearchGate" /> ResearchGate
      </a>
    </div>
  </header>

  <main>
    <section class="publications">
      <h3>Scientific Publications</h3>
      <div class="container">
        <!-- Radio input & cards aggiunti dinamicamente -->
        <div class="cards" id="carousel"></div>
        <div class="player">
          <div class="info-area" id="test"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- PDF Modal -->
  <div id="pdf-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <iframe id="pdf-frame" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>

  <button id="scrollToTopBtn">Top</button>
  <script src="js/script.js"></script>
</body>
</html>
